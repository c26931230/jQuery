<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .wrap{
        width: 100%;
        height: 800px;
        display: flex;
    }

    .left_box{
        width: 50%;
        height: 800px;
        border: 4px solid red;
    }

    .right_box{
        width: 50%;
        height: 800px;
        border: 4px solid blue;
    }
    td{
        width: 300px;
        height: 300px;
    }
    img{
        width: 100%;
        height: 100%;
        object-fit: contain;
    }
</style>
<body>
    <div class="wrap">
        <div class="left_box">
            <!-- <img src="https://picsum.photos/100/100/?random=10"> -->
        </div>
        <div class="right_box">
            <table class="clothes">
              <tr>
                <td><img class="items" src="https://picsum.photos/100/100/?random=10" alt=""></td>
                <td><img class="items" src="https://picsum.photos/100/100/?random=10" alt=""></td>
                <td><img class="items" src="https://picsum.photos/100/100/?random=10" alt=""></td>
              </tr>
            </table>
        </div>
    </div>
</body>
<script>
    let mouseX = 0
    let mouseY = 0
    let offsetX = 0
    let offsetY = 0
    let isDown = false

    const items = document.querySelectorAll(".items");
    // const lists = document.querySelectorAll('.list');

    for (let i = 0; i < items.length; i++) {
        items[i].addEventListener('mousedown', function (e) {
            isDown = true
            mouseX = e.pageX
            mouseY = e.pageY
            document.addEventListener('mousemove', move)
        });

        document.addEventListener('mouseup', function (e) {
            if (isDown) {
                offsetX += e.pageX - mouseX
                offsetY += e.pageY - mouseY
            }
            isDown = false
            document.removeEventListener('mousemove', move)
        });


        function move(e) {
            if (isDown) {
                const dx = e.pageX - mouseX
                const dy = e.pageY - mouseY
                items[i].style.transform = translate(`${offsetX + dx}px,${offsetY + dy}px`);
            }
        }



    }



</script>
</html>
