<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Drap & Drop</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.js"></script>
    <script src="../../jQuery/js/jquery-ui.js"></script>
    <script>
        $(document).ready(function(){
            $('#drag').draggable({
                // axis: 'x',
                cursor: 'crosshair',
                // revert:true,
                containment:'parent'
                // containment:[0,0,300,300],
            })
        })
    </script>
    <style>
        .div{
            width: 600px;
            height: 600px;
            background-color: #ccc;
        }
        #drag{
            background-color: darkcyan;
            padding: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="div">
        <span id="drag">Drag me</span>
    </div>
</body>
</html>
