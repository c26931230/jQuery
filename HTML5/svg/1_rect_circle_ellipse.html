<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG</title>
    <link rel="stylesheet" href="0_style.css">
</head>
<body>
    <svg>
        <rect x="100" y="100" width="300" height="200" fill="#fa0" stroke="blue" stroke-width="5"/>
        <rect x="150" y="150" width="300" height="200" style="fill:pink ;stroke:green" stroke-width="5"/>
        <circle cx="200" cy="550" r="150" fill="#af0" opacity="0.5"/>
        <circle cx="300" cy="550" r="150" fill="#af0aaa" opacity="0.5"/>

         <g opacity="0.5"> <!--一起刷淡 -->
            <circle cx="700" cy="550" r="150" fill="#af0"/>
            <circle cx="800" cy="550" r="150" fill="#af0aaa"/>
        </g>
        <ellipse cx="700" cy="200" rx="200" ry="150" style="stroke: red; fill: none"/>
        
    </svg>
</body>
</html>
