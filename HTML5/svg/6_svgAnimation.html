<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./7_style.css">
    <title>SVG</title>
</head>

<body>
    <!-- <svg viewBox="min-x min-y width height" ></svg> -->
    <svg id="svg_1" viewBox="-50 -50 100 100">
        <circle cx="0" cy="0" r="20">
            <animate attributeType="XML" values="-50;50;-50;0" attributeName="cx" dur="2s" repeatCount="3" />
        </circle>
    </svg>
    <svg id="svg_2" viewBox="-50 -50 100 100">
        <circle cx="0" cy="0" r="20" />
        <g>
            <rect x="-25" y="-25" width="50" height="50"/>
            <line x1="-25" y1="0" x2="25" y2="0" />
            <line x1="0" y1="-25" x2="0" y2="25" />
            <animateTransform attributeName="transform"
                type="rotate"
                dur="2s"
                repeatCount="3"
                values="0;360"/>

        </g>
    </svg>
    <!-- <img src="" alt=""> -->
    <svg id="svg_3" viewBox="0 0 100 100">
        <g>
            <circle cx="0" cy="30" r="2">
                <animate values="30;10;30" attributeName="cy" dur="2s" repeatCount="3" />
            </circle>
            <circle cx="20" cy="60" r="2">
                <animate values="60;80;60" attributeName="cy" dur="2s" repeatCount="3" />
            </circle>
            <circle cx="40" cy="40" r="2">
                <animate values="40;70;40" attributeName="cy" dur="2s" repeatCount="3" />
            </circle>
            <circle cx="60" cy="80" r="2">
                <animate values="80;40;80" attributeName="cy" dur="2s" repeatCount="3" />
            </circle>
            <circle cx="80" cy="60" r="2">
                <animate values="60;20;60" attributeName="cy" dur="2s" repeatCount="3" />
            </circle>
            <circle cx="100" cy="20" r="2">
                <animate values="20;50;20" attributeName="cy" dur="2s" repeatCount="3" />
            </circle>

        </g>
        <polyline points="0 30, 20 60, 40 40,60 80, 80 60, 100 20">
            <animate values="
            0 30, 20 60, 40 40,60 80, 80 60, 100 20;
            0 10, 20 80, 40 70,60 40, 80 20, 100 50;
            0 30, 20 60, 40 40,60 80, 80 60, 100 20" attributeName="points" dur="2s" repeatCount="3" />
        </polyline>
    </svg>
</body>

</html>
