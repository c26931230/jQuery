<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>storage access</title>
    <style>
        label,button{
            text-transform: capitalize;
        }
        label{
            width: 70px;
            float: left;
        }
    </style>
</head>
<body>
    <p>
        <label for="keyText">key: </label>
        <input type="text" id="keyText">
    </p>
    <p>
        <label for="valText">vaule: </label>
        <input type="text" id="valText">
    </p>
    <hr>
    <button onclick="storageAccess(1)">set item</button>
    <button onclick="storageAccess(2)">get item</button>
    <button onclick="storageAccess(3)">remove item</button>
    <button onclick="storageAccess(4)">clear all</button>
    <script>
        let storage = localStorage
        localStorage.clear()
        function storageAccess(accessId){
            let key = document.getElementById("keyText").value;
            let value = document.getElementById("valText").value;
           switch(accessId){
            case 1:
                storage.setItem(key,value)
            break
            case 2: //**
                let item = storage.getItem(key)
                alert(item)
                break
            case 3:
                storage.removeItem(key)
            break
            case 4:
                storage.clear()
           }
        }
    </script>
</body>
</html>
