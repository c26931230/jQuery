<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
	<script>
		$(function () {	
			$('.condiments').click(function(){
				let text = $(this).text()
				$('#condiments').append(`<td>${text}</td>`)
			})
			$('.coffee').click(function(){
				let text = $(this).text()
				$('#coffee').append(`<td>${text}</td>`)
			})
			$('.deli').click(function(){
				let text = $(this).text()
				$('#deli').append(`<td>${text}</td>`)
			})
			$('.bread').click(function(){
				let text = $(this).text()
				$('#bread').append(`<td>${text}</td>`)
			})
		});			
	</script>
	<style>
		
		td{
			border: 1px solid green;
		}
	</style>
</head>
<body>
	<h3>Condiments(調味料類)</h3>
	<p>
		<button class="condiments">mustard</button>
		<button class="condiments">salt</button>
		<button class="condiments">pepper</button>
		<button class="condiments">spices</button>
		<button class="condiments">soy sauce</button>
		<button class="condiments">ketchup</button>
	</p>
	<h3>Deli(熟食類)</h3>
	<p>
		<button class="deli">roast beef</button>
		<button class="deli">turkey</button>
		<button class="deli">Swiss cheese</button>
		<button class="deli">potato salad</button>
		<button class="deli">potato Diane</button>
	</p>
	<h3>Coffee and Tea(咖啡茶飲類)</h3>
	<p>
		<button class="coffee">coffee</button>
		<button class="coffee">herbal tea</button>
		<button class="coffee">hot chocolate</button>
		<button class="coffee">latte</button>
		<button class="coffee">cafe au lait </button>
		<button class="coffee">Con Panna</button>
	</p>
	<h3>Bread(麵包類)</h3>
	<p>
		<button class="bread">white bread</button>
		<button class="bread">wheat bread</button>
		<button class="bread">whole grain bread</button>
		<button class="bread">rye bread</button>
		<button class="bread">pretzel</button>
		<button class="bread">pita bread</button>
	</p>
	<hr>
	<h2>Your choices : </h2>


	<br><br>
	<!-- create a table -->
	<table id="myTable">
		<tr id="coffee">
			<td>Coffee|Tea</td>
			<!-- <td>a</td> -->
		</tr>
		<tr id="deli">
			<td>Deil</td>
		</tr>
		<tr id="condiments">
			<td>Condliments</td>
		</tr>
		<tr id="bread">
			<td>Bread</td>
		</tr>
	</table>

</body>

</html>
