<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<style>
		.menu{
			list-style: none;
			padding: 0;
			margin: 0;
		}
		.bold{
			font-weight: 600;
			font-size: 25px;
		}
	</style>
	<script src="./js/jquery-3.6.1.js"></script>
	<script>
		$(function () {	
			// $(`.name li:nth-child(1)`).append(`(First)`)
			// $(`.name li:eq(0)`).append(`(First)`)
			$(`.name`).find('li').first().append(`(First)`)
			$(`.name`).find('li').last().append(`(Last)`)
			// ========*****
			$(`.menu`).find('li').first().addClass('bold').click(function(){
				$(this).nextAll.hide()
			})
		});			
	</script>
</head>

<body>
	<ul class="name">
		<li>Alex</li>
		<li>Brian</li>
		<li>Carl</li>
		<li>Dale</li>
		<li>Eric</li>
	</ul>
	<hr>

	<ul class="menu">
		<li><a href="#">User</a></li>
		<li>Setting</li>
		<li>Log out</li>
		<li>Delete Account</li>
		<li>Something else</li>
		<li>Do nothing</li>
	</ul>
</body>

</html>
