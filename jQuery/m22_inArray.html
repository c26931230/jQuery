<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.6.1.js"></script>
	<script>
		// ********error
		$(function () {	
			let breads =['pita','begel','donut','pretzel','croissant']

			$('#checkButton').click(function(){
				let bread = $('#bread').val()
				// $.inArray(物件,陣列)
				if($.inArray(bread,breads) != -1){
					$('#feedback').html(`<span>${bread}</span> 有販賣`)
				}
				else{
					$('#feedback').html(`<span>${bread}</span> 沒有販賣`)
				}
			})
		});			
	</script>
</head>
<body>
	Bread: <input type="text" id="bread">
	<button id="checkButton">Check bread</button>

	<p id="feedback"></p>
</body>

</html>
