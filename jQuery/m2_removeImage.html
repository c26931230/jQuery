<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="./js/jquery-3.6.1.js"></script>
    <script>
        $(document).ready(function(){
              $('img').click(function(){
                 $(this).css('display','none')
            })
        })
     
    </script>
</head>
<body>
    <img src="../images/small/FARM1.gif">
    <img src="../images/small/FARM2.gif">
    <img src="../images/small/FARM3.gif">
    <img src="../images/small/FARM4.gif">
</body>
</html>
