<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <script src="./js/jquery-3.6.1.js"></script>
    <script>
        $(document).ready(function(){
            $('label').css({
              width: 100,
              float:'left',
              textTransform:'capitalize'  
            })
            $(':text').focus(
                function(){
                    $(this).css({
                        backgroundColor:'lightblue',
                    })
                }
            ).blur(
                function(){
                    $(this).css({
                        backgroundColor:'white',
                    })
                }
            )
            $('input[type="email"]').focus(function(){
                $(this).css({
                    backgroundColor:'lightblue',
                    fontSize:24,
                }).attr('placeholder',' ')
            }).blur(function(){
                $(this).css({
                    backgroundColor:'#fff',
                    fontSize:13.33,
                })
                if($(this).val() == ""){
                    $(this).attr('placeholder','abc@gmail.com')
                }
            })
            $(':submit').click(function(){
                $(this).attr('value','hi')
            })
            $('textarea').focus(function(){
                $(this).attr({
                    cols: 35,
                    rows:10,
                }).css({
                    backgroundColor:'lightblue',
                    fontSize:20,
                    fontFamily:'Calibri',
                })
            }).blur(function(){
                $(this).attr({
                    cols: 20,
                    rows:2,
                }).css({
                    backgroundColor:'#fff',
                    fontSize:13,
                })
            })
        })
    </script>
</head>
<body>
    <p>
        <label for="name">your name: </label>
        <input type="text" id="name">
    </p>
    <p>
        <label for="email">email: </label>
        <input type="email" id="email" placeholder="Your email ...">
    </p>
    <input type="submit" value="click">
    <input type="submit" value="click">
    <p>
        <textarea></textarea>
    </p>
</body>
</html>
