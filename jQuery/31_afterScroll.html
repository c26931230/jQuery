	<style>
        textarea{
            width: 300px;
            height: 200px;
        }
    </style>
	<script>
		$(function () {	
            $('#agree').attr('disabled',true)

			$('textarea').scroll(function(){                
                let scroll_top = $(this).scrollTop()        // 760
                let scroll_height = $(this)[0].scrollHeight // 964
                let inner_height = $(this).innerHeight()    // 204

                if(scroll_top == scroll_height - inner_height){
                    $('#agree').attr('disabled',false)
                }

                // $(物件)[0].轉換成 JS 物件的屬性和方法
                // $(物件).get(0).轉換成 JS 物件的屬性和方法
            })
		});	
	</script>
