<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #navBar{
            background: darkblue;
            color: #eee;
            font: 20px Tahoma;
            padding: 15px;
            text-align: center;
            position: absolute;
            left: -100%;
            transition: 1s;
            width: 500px;
        }
        #navBar.active{
            left: 0%;
        }
        #navBar:hover{
            cursor: pointer;
            background: darkgreen;
        }
        .hb{
            width: 40px;
            height: 45px;
            background-color: darkcyan;
            position: relative;
        }
        .hb span{
            width: 30px;
            height: 3px;
            background-color: black;
            position: absolute;
            transition: 1s;
            
        }
        .hb span:nth-child(1){
            top: 10px;
        }
        .hb span:nth-child(2){
            top: 20px;
        }
        .hb span:nth-child(3){
            top: 30px;
        }
    </style>
	<script src="./js/jquery-3.6.1.js"></script>
	<script>
		$(function () {	
            $('.hb').click(function(){
                $('#navBar').toggleClass('active')
                if($('#navBar').hasClass('active')){
                    $('#span1').css({
                        top: '20px',
                        transform:'rotate(45deg)',
                    })
                    $('#span2').css({
                        display: 'none',
                    })
                    $('#span3').css({
                        top: '20px',
                        transform:'rotate(-45deg)',
                    })
                }
                else{
                    $('#span1').css({
                        top: '10px',
                        transform:'rotate(0deg)',
                    })
                    $('#span2').css({
                        display: 'block',
                    })
                    $('#span3').css({
                        top: '30px',
                        transform:'rotate(0deg)',
                    })
                }
            })
		});			
	</script>
</head>

<body style="margin: 0px;">
    <div class="hb">
        <span id="span1"></span>
        <span id="span2"></span>
        <span id="span3"></span>
    </div>
	<div id="navBar">
		We see you're not logged in. Do you want to sign up?
	</div>
</body>

</html>
