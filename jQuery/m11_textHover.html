<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.6.1.js"></script>
	<script>
		$(function () {	
           $('.textHover').mousemove(function(e){
                let theText = $(this).attr('data-text')
                $('#theDiv').show().text(theText).css({
                    left: e.clientX + 10,
                    top: e.clientY + 10,
                })
           }).mouseout(function(){
            $('#theDiv').hide()
           })
		});			
	</script>
</head>

<body>
	<p>
		<a href="http://www.google.com.tw" class="textHover" data-text="Google, a powerful search engine.">Google</a> |
		<a href="http://www.cafepress.com/" class="textHover" data-text="Cafepress is the world's best online gift shop.">Cafepress</a> |
		<a href="http://www.bbc.com/news" class="textHover" data-text="BBC Trust publishes response to public consultation.">BBC</a>
	</p>
	<p>
		<img src="https://loremflickr.com/320/240/coffee" class="textHover" data-text="Explore Paris holidays and discover the best time and places to visit." alt="咖啡">
	</p>
	<div id="theDiv"></div>
</body>

</html>
