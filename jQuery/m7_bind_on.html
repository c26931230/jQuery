<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/jquery-3.6.1.js"></script>
    <script>
        $(function () { 
           $(document).on('mouseenter, mouseleave','p>span',function(){
                $(this).toggleClass('highlight')
                $(this).css({
                    cursor:'pointer',
                })
                
           })

        //         $(this).toggleClass('highlight')
        //     })
            

        });
    </script>
</head>

</body>

</html>
