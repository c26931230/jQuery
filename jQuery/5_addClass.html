<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery</title>
    <style>
        .addLabel{
            text-transform: capitalize;
            width: 100px;
            float: left;
        }
        .bg{
            background: yellow;
            font: 20px Calibri;
        }
    </style>
    <script src="./js/jquery-3.6.1.js"></script>
    <script>
        $(document).ready(function(){  
            $('label').addClass('addLabel')

            $(':submit').css('textTransform','capitalize').click(function(){
                $(this).val('Please wait...')
            })

            // alert( $('textarea').css('font'))  //13.3333px monospace
            $('textarea').focus(function(){
                // $(this).attr('cols',35).attr('rows',5)
                $(this).addClass('bg')
            }).blur(function(){
                $(this).removeClass('bg')
            })
        })
    </script>
</head>
<body>
    <p>
        <label for="name">your name: </label>
        <input type="text" id="name">
    </p>
    <p>
        <label for="email">email: </label>
        <input type="email" id="email" placeholder="Your email ...">
    </p>
    <input type="submit" value="click">
    <input type="submit" value="click">
    <p>
        <textarea></textarea>
    </p>
</body>
</html>
