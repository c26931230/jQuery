<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.6.1.js"></script>
	<style>
        *{
            margin: 0;
        }
        .area{
            height: 800px;
            display: none;

        }
        .area p{
            font-size: 200px;
            font-weight: 600;
            line-height: 300px;
            text-align: center;
        }
        .area:nth-child(1){ background: rgb(163, 205, 157);}
        .area:nth-child(2){ background: rgb(0, 128, 94);}
        .area:nth-child(3){ background: rgb(209, 153, 194);}
        .area:nth-child(4){ background: rgb(46, 115, 158);}
        .area:nth-child(5){ background: rgb(249, 231, 195);}
    </style>
	<script>
        
		$(function () {	
           $('#theButton').click(function(){
        // ===1===
            // let theText = ''
            // $(':text').each(function(){
            //     theText += $(this).val() + " "

            // })
            // $('#feedback').text(theText)
        // 2.判斷是否每個條件都有輸入
            let theText = ''
            
            let failed = false //假設每一格都有輸入
            $(':text').each(function(){
              if($(this).val() == ''){
                failed = true
              }

            })
            if(failed == true){
                alert('Fill out all fields')
            }else{
                alert('Thanks for filling out all fields')
              
                $(':text').each(function(){
                theText += $(this).val() + " "
                 })
                  $('#feedback').text(theText)
            }
           })
            
            // $.each(陣列,function(){}) //全域物件
            // $.each(物件,function(){}) 
            // $(陣列).each(function(){}) 
            // $(物件).each(function(){}) 
            // left: $().offset().left
            // top: $().offset().top
		});	
	</script>
</head>
<body>
  <p>
    <input type="text">
    <input type="text">
    <input type="text">
    <input type="text">
    <button id="theButton">Combine</button>
  </p>
  <div id="feedback"></div>
</body>

</html>
