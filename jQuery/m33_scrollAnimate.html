<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.6.1.js"></script>
	<style>
        *{
            margin: 0;
        }
        .area{
            height: 800px;
            display: none;

        }
        .area p{
            font-size: 200px;
            font-weight: 600;
            line-height: 300px;
            text-align: center;
        }
        .area:nth-child(1){ background: rgb(163, 205, 157);}
        .area:nth-child(2){ background: rgb(0, 128, 94);}
        .area:nth-child(3){ background: rgb(209, 153, 194);}
        .area:nth-child(4){ background: rgb(46, 115, 158);}
        .area:nth-child(5){ background: rgb(249, 231, 195);}
    </style>
	<script>
        
		$(function () {	
            let showHeight = 200
            $('.area').css({
                display:'block',
                opacity:0,
            })
            $(window).on('scroll',function(){
                $('.area').each(function(){
                    let areaTop = $(this).offset().top
                    console.log
                    if($(window).scrollTop() >= (areaTop +showHeight) - $(window).height()){
                        $(this).stop().animate({
                            opacity:1,
                        },500)
                    } else{
                        $(this).stop().animate({
                            opacity:0,
                        },500)
                    }
                })
            })
            
            // $.each(陣列,function(){}) //全域物件
            // $.each(物件,function(){}) 
            // $(陣列).each(function(){}) 
            // $(物件).each(function(){}) 
            // left: $().offset().left
            // top: $().offset().top
		});	
	</script>
</head>
<body>
    <div class="area"><p>1</p></div>
    <div class="area"><p>2</p></div>
    <div class="area"><p>3</p></div>
    <div class="area"><p>4</p></div>
    <div class="area"><p>5</p></div>

</body>

</html>
