<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.6.1.js"></script>
	<style>
        *{
            margin: 0px;
        }
        .area{
            height: 800px;
            display: none;
        }
        .area p{
            font: bold 200px Calibri;
            text-align: center;
            line-height: 300px;
        }

        .area:nth-child(1){background: #DDF8E8;}
        .area:nth-child(2){background: #CDD5D1;}
        .area:nth-child(3){background: #B4A6AB;}
        .area:nth-child(4){background: #946E83;}
        .area:nth-child(5){background: #615055;}
    </style>
	<script>
		$(function () {	
            let showHeight = 200
            $('.area').css({
                display: 'block',
                opacity: 0,
            })
            $(window).on('scroll', function(){
                $('.area').each(function(){
                    let areaTop = $(this).offset().top
                    if($(window).scrollTop() >= (areaTop + showHeight) - $(window).height()){
                        $(this).stop().animate({
                            opacity: 1,
                        }, 500)
                    }else{
                        $(this).stop().animate({
                            opacity: 0,
                        }, 500)
                    }   
                })
            })
		});	
        
        // $.each(陣列,function(){})
        // $(陣列).each(function(){})

        // $.each(物件,function(){})
        // $(物件).each(function(){})

        // left: $().offset().left
        // top:  $().offset().top
	</script>
</head>
<body>
    <div class="area"><p>1</p></div>
    <div class="area"><p>2</p></div>
    <div class="area"><p>3</p></div>
    <div class="area"><p>4</p></div>
    <div class="area"><p>5</p></div>
</body>

</html>
