<head>
	<meta charset="UTF-8">
	<title>jQuery</title>
	<link rel="stylesheet" href="./css/style.css">
	<script src="./js/jquery-3.6.1.js"></script>
	<style>
        textarea{
            width: 200px;
            height: 200px;
        }
    </style>
	<script>
		$(function () {	
			$('textarea').scroll(function(){
                // step 1
                // $('#feedback').text(`You have scrolled.`)

                // step 2  scrollTop(): 內部資料超過容器的高度(px)
                // let scroll_top = $(this).scrollTop()
                // $('#feedback').text(`You have scrolled, and are at position ${scroll_top}`)

                // step 3 加了 CSS 之後
                let scroll_top = $(this).scrollTop()
                $('#feedback').text(`You have scrolled, and are at position ${scroll_top}`)
            })
		});	
	</script>
</head>
